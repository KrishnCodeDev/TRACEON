; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
; ========================================
; TRACEON - PlatformIO Configuration
; ========================================
; Hardware: ESP32-WROOM (4MB Flash)
; Platform: ESP32 Arduino Framework
; ========================================

[env:esp32dev]
platform = espressif32 @ ^6.9.0
board = esp32dev
framework = arduino

; Serial configuration
upload_speed = 460800
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DASYNC_TCP_SSL_ENABLED=0
    -DWM_NOUSERIF
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0

; Optimized library dependencies
lib_deps = 
    ; WiFi Manager for captive portal
    tzapu/WiFiManager @ ^2.0.17
    
    ; JSON parsing
    bblanchon/ArduinoJson @ ^7.3.1
    
    ; Sensors
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit MPU6050 @ ^2.2.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    
    ; Async Web Server
    https://github.com/esp32async/ESPAsyncWebServer.git
    https://github.com/esp32async/AsyncTCP.git

; Partition table for 4MB flash
board_build.partitions = partitions.csv

; Library search configuration
lib_extra_dirs = lib
lib_ldf_mode = deep

